<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tree_maker-min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/tree_maker-min.js') }}"></script>
</head>
<body style="margin: 0;padding: 0;">
    <div class="bg-image" style = "background-image: url('/static/img/bg_hust.png'); width: 100vw; height: auto;background-repeat: no-repeat;">
        <div class="container justify-content-center">
            <div class="justify-md-content-center">
                <h1>Bộ phân tích cú pháp</h1>
                <br>
                <br>
                <div class="overflow-auto" style="background-color: antiquewhite; border-radius: 0; max-width: 70%; max-height: 200px;">
                    <form action="" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <a href="">
                                    <button type="button" class="btn btn-success">Chọn loại thuật toán</button>
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <!-- <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Current Algorigthm" value={{alg}} disabled> -->
                                    <select class="form-control" id="alg" name="alg">
                                        <option value="CYK">CYK</option>
                                        <option value="Earley">Earley</option>
                                      </select>
                                </div>
                                <div class="col-md-3">
                                    <a href="/grammar">
                                    <button type="button" class="btn btn-success">Chỉnh sửa luật</button>
                                    </a>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Current Algorigthm" value="Kiểu luật: ATIS" disabled>
                                </div>
                            </div>
                        </div>
                        <br>                
                        <div class="form-group">
                          <label for="exampleFormControlInput1"></label>
                          <input type="text" name="sentence_input" class="form-control" id="sentence_input" placeholder="Nhập câu văn bất kỳ">
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Tiến hành phân tích</button>
                      </form>
                </div>

              
            </div>
            {%if sentence%}
            <h2>Kết quả phân tích cho câu "{{sentence}}" sử dụng thuật toán "{{alg}}":</h2>
            {%endif%}
            <div class="row">
                {%for file_name in img_paths%}
                    <div class="col-md-4">
                    <h2>{{i}}</h2>
                    <img src="{{ url_for('static', filename = file_name) }}" alt="" srcset="">
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
