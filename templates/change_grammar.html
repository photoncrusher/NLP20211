<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                <h1>Bộ phân tích cú pháp</h1>
                <br>
                <br>
                <h2>Chỉnh sửa từ vựng theo chuẩn ATIS</h2>

                    {%for i in range(len)%}

                        <button type="button" class="btn btn-secondary">LAW</button> -->
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-success">ADD</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger">RMV</button>
                    </div>
                    {%endfor%}

                <h2>Có tổng cộng {{len}} luật trong hệ thống.</h2>
                    
            </div>
        </div>
    </div>
